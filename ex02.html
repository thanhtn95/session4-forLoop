<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inp = parseInt(prompt("Nhap 1 so lon hon 0:"));
    if(inp<=0){
        alert("Ban nhap sai!!!");
    }else{
        let total =0;
        for(var i =inp;i>0;i--){
            total+=i;
        }
        alert("Total = "+total);
    }

</script>
</body>

</html>
